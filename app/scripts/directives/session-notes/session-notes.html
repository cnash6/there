<h4 class="sidebar-heading">Notes</h4>
<div ng-repeat="note in notes" class="notes-group">
  <div class="note">{{note.sender}}</div>
  <div class="note">{{note.text}}</div>
  <div class="timestamp">{{note.createdAt | date:'medium'}}</div>
</div>
<div class="form-group flex-form-group">
  <textarea ng-model="note" class="form-control"></textarea>
  <a class="btn btn-success" ng-click="addNote(note)">Add</a>
</div>
