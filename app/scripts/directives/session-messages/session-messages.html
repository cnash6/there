<div ng-repeat="message in messages" class="message-group">
  <div class="message message-sender">{{message.sender}}</div>
  <div class="message message-receive">{{message.text}}</div>
  <div class="timestamp">{{message.createdAt | date:'medium'}}</div>
</div>
<div>
  <input type="text" ng-model="message"></input>
  <button ng-click="addMessage(message)">Send</button>
</div>
