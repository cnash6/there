<h2 style="margin-left:20px;">Past Appointments</h2>
<div class="appointments-list-container">
	<div ng-repeat="app in apps | filter:myPastAppointments | orderBy: '-startdate' " class="appointment" ng-click="goToAppointment(app)">
		<div class="appointment-profile-pic" ng-style="{'background-image': 'url(' + app.imageurl + ')'}">
		</div>
		<div class="appointment-content">
			<div class="row">
				<span class="appointment-client col-xs-6">{{getFullName(app.client)}}</span>
				<span class="appointment-date col-xs-6">{{app.startdate | countdown}}</span>
			</div>
			<div class="row">
				<span class="col-xs-12 appointment-details">{{app.description}}</span>
			</div>
			<div class="row">
				<span class="col-xs-12 appointment-users">
					<span ng-if="app.therapist">Therapist:  {{getFullName(app.therapist)}} |</span>
					<span ng-if="app.interpreter">Interpreter: {{getFullName(app.interpreter)}}</span>
				</span>
			</div>
		</div>
	</div>
</div>
